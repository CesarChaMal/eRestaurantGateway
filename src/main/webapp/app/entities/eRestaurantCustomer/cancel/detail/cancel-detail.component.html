<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="cancel">
      <h2 data-cy="cancelDetailsHeading">
        <span jhiTranslate="eRestaurantGatewayApp.eRestaurantCustomerCancel.detail.title">Cancel</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="eRestaurantGatewayApp.eRestaurantCustomerCancel.id">Id</span></dt>
        <dd>
          <span>{{ cancel.id }}</span>
        </dd>
        <dt><span jhiTranslate="eRestaurantGatewayApp.eRestaurantCustomerCancel.description">Description</span></dt>
        <dd>
          <span>{{ cancel.description }}</span>
        </dd>
        <dt><span jhiTranslate="eRestaurantGatewayApp.eRestaurantCustomerCancel.enabled">Enabled</span></dt>
        <dd>
          <span>{{ cancel.enabled }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/cancel', cancel.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
