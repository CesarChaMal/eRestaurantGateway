<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="onHold">
      <h2 data-cy="onHoldDetailsHeading">
        <span jhiTranslate="eRestaurantGatewayApp.eRestaurantCustomerOnHold.detail.title">On Hold</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="eRestaurantGatewayApp.eRestaurantCustomerOnHold.id">Id</span></dt>
        <dd>
          <span>{{ onHold.id }}</span>
        </dd>
        <dt><span jhiTranslate="eRestaurantGatewayApp.eRestaurantCustomerOnHold.description">Description</span></dt>
        <dd>
          <span>{{ onHold.description }}</span>
        </dd>
        <dt><span jhiTranslate="eRestaurantGatewayApp.eRestaurantCustomerOnHold.enabled">Enabled</span></dt>
        <dd>
          <span>{{ onHold.enabled }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/on-hold', onHold.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
