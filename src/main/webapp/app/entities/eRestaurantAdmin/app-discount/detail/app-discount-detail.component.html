<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="appDiscount">
      <h2 data-cy="appDiscountDetailsHeading">
        <span jhiTranslate="eRestaurantGatewayApp.eRestaurantAdminAppDiscount.detail.title">App Discount</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="eRestaurantGatewayApp.eRestaurantAdminAppDiscount.id">Id</span></dt>
        <dd>
          <span>{{ appDiscount.id }}</span>
        </dd>
        <dt><span jhiTranslate="eRestaurantGatewayApp.eRestaurantAdminAppDiscount.code">Code</span></dt>
        <dd>
          <span>{{ appDiscount.code }}</span>
        </dd>
        <dt><span jhiTranslate="eRestaurantGatewayApp.eRestaurantAdminAppDiscount.description">Description</span></dt>
        <dd>
          <span>{{ appDiscount.description }}</span>
        </dd>
        <dt><span jhiTranslate="eRestaurantGatewayApp.eRestaurantAdminAppDiscount.percentage">Percentage</span></dt>
        <dd>
          <span>{{ appDiscount.percentage }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/app-discount', appDiscount.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
