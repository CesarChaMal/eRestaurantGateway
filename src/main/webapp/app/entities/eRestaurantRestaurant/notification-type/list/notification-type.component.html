<div>
  <h2 id="page-heading" data-cy="NotificationTypeHeading">
    <span jhiTranslate="eRestaurantGatewayApp.eRestaurantRestaurantNotificationType.home.title">Notification Types</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="eRestaurantGatewayApp.eRestaurantRestaurantNotificationType.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-notification-type"
        [routerLink]="['/notification-type/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="eRestaurantGatewayApp.eRestaurantRestaurantNotificationType.home.createLabel">
          Create a new Notification Type
        </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="notificationTypes?.length === 0">
    <span jhiTranslate="eRestaurantGatewayApp.eRestaurantRestaurantNotificationType.home.notFound">No notificationTypes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="notificationTypes && notificationTypes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="eRestaurantGatewayApp.eRestaurantRestaurantNotificationType.id">Id</span></th>
          <th scope="col">
            <span jhiTranslate="eRestaurantGatewayApp.eRestaurantRestaurantNotificationType.description">Description</span>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let notificationType of notificationTypes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/notification-type', notificationType.id, 'view']">{{ notificationType.id }}</a>
          </td>
          <td>{{ notificationType.description }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/notification-type', notificationType.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/notification-type', notificationType.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(notificationType)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
