<div>
  <h2 id="page-heading" data-cy="RestaurantDiscountHeading">
    <span jhiTranslate="eRestaurantGatewayApp.eRestaurantRestaurantRestaurantDiscount.home.title">Restaurant Discounts</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="eRestaurantGatewayApp.eRestaurantRestaurantRestaurantDiscount.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-restaurant-discount"
        [routerLink]="['/restaurant-discount/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="eRestaurantGatewayApp.eRestaurantRestaurantRestaurantDiscount.home.createLabel">
          Create a new Restaurant Discount
        </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="restaurantDiscounts?.length === 0">
    <span jhiTranslate="eRestaurantGatewayApp.eRestaurantRestaurantRestaurantDiscount.home.notFound">No restaurantDiscounts found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="restaurantDiscounts && restaurantDiscounts.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="eRestaurantGatewayApp.eRestaurantRestaurantRestaurantDiscount.id">Id</span></th>
          <th scope="col"><span jhiTranslate="eRestaurantGatewayApp.eRestaurantRestaurantRestaurantDiscount.code">Code</span></th>
          <th scope="col">
            <span jhiTranslate="eRestaurantGatewayApp.eRestaurantRestaurantRestaurantDiscount.description">Description</span>
          </th>
          <th scope="col">
            <span jhiTranslate="eRestaurantGatewayApp.eRestaurantRestaurantRestaurantDiscount.percentage">Percentage</span>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let restaurantDiscount of restaurantDiscounts; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/restaurant-discount', restaurantDiscount.id, 'view']">{{ restaurantDiscount.id }}</a>
          </td>
          <td>{{ restaurantDiscount.code }}</td>
          <td>{{ restaurantDiscount.description }}</td>
          <td>{{ restaurantDiscount.percentage }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/restaurant-discount', restaurantDiscount.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/restaurant-discount', restaurantDiscount.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(restaurantDiscount)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
